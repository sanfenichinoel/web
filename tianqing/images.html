<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天清的图库</title>
    <link rel="shortcut icon" href="./pic/first.png">
</head>


<script>
    function image(){
        fetch('http://tianqing.sanfensum.cn/api/random',{
            method: 'GET',
           // mode: 'cors'
        })
	    .then(res => { 
           console.log('res',res);
           return res.json();
        }).then(json => {
            console.log('获取的结果', json);
            document.write( "<img style=\"max-height:100%; max-width:100%\" src = " + json + ">" );
            return json;
        }).catch(err => {
            console.log('请求错误', err);
        })
    }
    </script>

<body onload = "image()">

    
</body>
</html>
